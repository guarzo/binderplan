<header class="site-header">
  <div class="header-inner">
    <a href="{{ .Site.BaseURL }}" class="site-title">{{ .Site.Title }}</a>
    <nav class="site-nav">
      <ul>
        {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}"{{ if $.IsMenuCurrent "main" . }} class="active"{{ end }}>
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
